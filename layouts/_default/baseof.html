<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body class="font-mono text-sm" x-data="{ showMenu: false }">

    
      <div id="content" class="flex flex-row justify-center">
        <div class="w-full lg:w-9/12 px-2  lg:px-0 lg:pl-8 relative">
          
          {{- partial "logo.html" . -}}
          {{ partial "search-form.html" . }}
          {{- block "main" . }}{{- end }}
        </div>
        <button @click.prevent="showMenu = !showMenu " x-show="!showMenu" class="z-50 outline-none appearance-none fixed lg:hidden right-4 top-4 flex justify-between text-gray-400">
          <svg  class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <div class="lg:w-3/12 hidden h-screen  lg:block ">
          <div class="fixed  lg:p-8 bg-lightGray h-screen">
            {{- partial "sidebar.html" . -}}
          </div>
        </div>
        <div x-show="showMenu" class="fixed h-full w-full bg-lightGray outline-none top-0 left-0 z-40 text-center py-8 px-20 overflow-scroll">
          <button @click.prevent="showMenu = !showMenu " class="fixed outline-none top-4 right-4 font-bold flex justify-between text-gray-400">
            <svg class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
          {{- partial "sidebar.html" . -}}
        </div>
      </div>
      {{- partial "footer.html" . -}}
  </body>
</html>
