
{{ define "main" }}
<main>

        <h2 class="mb-4 text-2xl font-bold font-serif"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <div class="text-justify font-mono text-sm">{{ .Summary }}</div>
      </div>
      {{ if .Truncated }}
      <div class="mt-4">
        <a href="{{ .RelPermalink }}" class="underline hover:text-gray-700">Lire la suiteâ€¦</a>
      </div>
      {{ end }}
    </article>
    {{ end }}
    </div>
  </div>
</main>
{{ template "_internal/pagination.html" . }}
{{ end }}
