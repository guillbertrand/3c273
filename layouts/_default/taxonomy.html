
{{ define "main" }}
<main>
  <div>
   <h1 class="text-3xl font-bold my-4 ml-4 lg:ml-0 text-white font-serif"># {{ .Title }}</h1>
   <div class="mx-auto flex flex-row flex-wrap justify-center lg:justify-start">
    {{ range .Paginator.Pages }}
    {{- partial "card.html" (dict "context" .) }}
    {{ end }}
    </div>
  </div>
  <div class="flex justify-center text-gray1">{{ template "_internal/pagination.html" . }}</div>
</main>
{{ end }}
